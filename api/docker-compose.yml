version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: motor-prediction-api
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - motor-network

networks:
  motor-network:
    driver: bridge

